{% extends 'index.html' %}
{% block content %}
      <div class="row">
      <a href="{{ url_for('addevents') }}" class="btn btn-primary pull-right" role="button"><i class="ti-pencil-alt"></i>Add Events</a>
    </div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">


                        {% for event in upcoming %}
                        <div class="col-lg-4 col-md-5">
                            <div class="card card-user">
                                <div class="image">
                                    <img src="{{ event[4] }}" alt=""/>
                                </div>
                                <div class="content">
                                      <h4 class="title">{{ event[1] }}<br />
                                         <a href="#"><small>{{ event[3] }}</small></a>
                                      </h4>
    
                                    <p class="description text">
                                        {{ event[2] }}
    
                                    </p>
                                    <button class="btn btn-info btn-sm" onclick="window.location.href='#edit'"><i class="ti-pencil"></i>Edit</button>
                                    <button class="btn btn-danger btn-sm"  onclick="window.location.href='#delete'"><i class="ti-close"></i>Delete</button>
                                </div>
                              </div>
                          </div>
    
                        {% endfor %}

                  {% for event in logs %}
                    <div class="col-lg-4 col-md-5">
                        <div class="card card-user">
                            <div class="image">
                                <img src="{{ event[4] }}" alt=""/>
                            </div>
                            <div class="content">
                                  <h4 class="title">{{ event[1] }}<br />
                                     <a href="#"><small>{{ event[3] }}</small></a>
                                  </h4>

                                <p class="description text">
                                    {{ event[2] }}

                                </p>
                                <button class="btn btn-info btn-sm" onclick="window.location.href='#edit'"><i class="ti-pencil"></i>Edit</button>
                                <button class="btn btn-danger btn-sm"  onclick="window.location.href='#delete'"><i class="ti-close"></i>Delete</button>
                            </div>
                          </div>
                      </div>

                    {% endfor %}
                        </div>
                    </div>
                  </div>

{% endblock %}
